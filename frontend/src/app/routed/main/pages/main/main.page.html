<div class="">

  <nav class="uk-navbar-container uk-margin uk-box-shadow-medium" uk-navbar="mode: click">

<!--    основная часть навигационной панели слева-->
    <app-left-navbar-logo></app-left-navbar-logo>

<!--    кнопка поиска справа-->
    <div class="nav-overlay uk-navbar-right">

      <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
         href="#"></a>

      <a class="uk-navbar-toggle"
         uk-icon="settings"
         uk-toggle="target: #filter-panel"
      ></a>

    </div>


<!--    появляющаяся форма поиска-->
    <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>

      <div class="uk-navbar-item uk-width-expand">
        <form class="uk-search uk-search-navbar uk-width-1-1">
          <input
            [(ngModel)]="searchTag"
            (ngModelChange)="searchCards()"
            class="uk-search-input" type="search" name="search" placeholder="Поиск..." autofocus>
        </form>
      </div>

      <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
         href="#"></a>

    </div>

  </nav>

  <div id="filter-panel" uk-modal>
    <div
      class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical "
    >

      <div class="uk-margin-small uk-flex uk-flex-middle uk-flex-left">


        <div class="uk-text-bold uk-margin-right">
          Карточки:
        </div>

        <div class="uk-width-expand">
          <select class="uk-select" [(ngModel)]="cardFilter">
            <option [ngValue]="'RANDOM'">Рандомные</option>
            <option [ngValue]="'TARGET'">Подобранные</option>
            <option [ngValue]="'FAVORITES'">Избранное</option>
          </select>
        </div>

      </div>

      <div class="uk-margin-small">
        <button
          uk-toggle="target: #filter-panel"
          class="uk-button uk-button-default uk-modal-close uk-width-expand"
          (click)="loadCards()"
        >Применить
        </button>
      </div>

    </div>
  </div>

  <div class="uk-visible-toggle uk-card uk-card-body uk-card-small uk-width-1-1"
       tabindex="-1"
       uk-height-viewport="expand: true"
       uk-slider
       uk-height-match="target: > ul > li > app-main-page-user-card > div > .uk-card-body"
  >
    <!--    -->
    <ul
      class="uk-flex uk-flex-center uk-flex-middle uk-slider-items uk-grid uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l">
      <li *ngFor="let card of cards">
        <app-main-page-user-card
          [profile]="card"
          [isFavorites]="isFavorites"
          (favoriteDelete)="loadCards()"
        ></app-main-page-user-card>
      </li>
    </ul>


    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
       uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
       uk-slider-item="next"></a>

  </div>



  <app-navigation-panel class="uk-hidden@m uk-position-bottom"></app-navigation-panel>




</div>
